name: 'Pipeline'
on:
  push:
    branches:
      - 'develop'
      - 'release'
      - 'main'
jobs:
  build-image:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{github.ref_name}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create Docker Tag
        run: |
          if [[ ${{env.BRANCH_NAME}} == 'main' ]]
          then
            DOCKER_TAG="latest"
          else
            DOCKER_TAG="${{env.BRANCH_NAME}}-latest"
          fi
          echo "DOCKER_TAG=${DOCKER_TAG}" >> $GITHUB_ENV
      - name: Docker Tag
        run: echo ${{ env.DOCKER_TAG }}
      - run: docker build --tag tech-challenge-api:${{ env.DOCKER_TAG}} .
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.REGISTRY_USER }}
          secret-access-key: ${{ secrets.REGISTRY_KEY }}
          region: us-east-1
          image: tech-challenge-api:${{ env.DOCKER_TAG}}