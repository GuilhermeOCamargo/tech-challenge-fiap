name: 'Pipeline'
on:
  pull_request:
    branches:
      - 'develop'
      - 'release'
      - 'main'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Run tests
        run: ./grdlew clean test